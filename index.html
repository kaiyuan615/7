<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儲蓄與收入預測計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>儲蓄與收入預測計算器</h1>
        <p>根據您的當前儲蓄和收入，預測未來財務狀況。</p>

        <div class="form-group">
            <label for="currentSavings">目前儲蓄金額：</label>
            <input type="number" id="currentSavings" placeholder="當前儲蓄金額" min="0">
        </div>

        <div class="form-group">
            <label for="currentIncome">目前年收入：</label>
            <input type="number" id="currentIncome" placeholder="當前年收入" min="0">
        </div>

        <div class="form-group">
            <label for="savingsGrowthRate">儲蓄增長率（%）：</label>
            <input type="number" id="savingsGrowthRate" placeholder="儲蓄增長率" min="0" step="0.1">
        </div>

        <div class="form-group">
            <label for="incomeGrowthRate">預期收入增長率（%）：</label>
            <input type="number" id="incomeGrowthRate" placeholder="預期收入增長率" min="0" step="0.1">
        </div>

        <div class="form-group">
            <label for="years">預測年數：</label>
            <input type="number" id="years" placeholder="預測年數" min="1">
        </div>

        <button onclick="calculateFinancialForecast()">計算預測結果</button>

        <h2>預測結果：</h2>
        <p>預計未來儲蓄金額：<span id="futureSavings">0</span> 元</p>
        <p>預計未來年收入：<span id="futureIncome">0</span> 元</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
